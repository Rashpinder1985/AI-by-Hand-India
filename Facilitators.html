<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facilitators | AI by Hand India</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="font-open-sans bg-background text-text-primary">

  <!-- Instructor Credibility -->
  <section class="py-20 bg-white" id="Facilitators.html">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-16">
        <h2 class="text-3xl lg:text-4xl font-inter font-bold text-text-primary mb-6">
          Facilitators
        </h2>
        <p class="text-xl text-text-secondary max-w-3xl mx-auto">
          World-class instruction combined with service and kindness for skilling people worldwide.
        </p>
      </div>

      <div class="grid gap-12 md:grid-cols-2 lg:grid-cols-3">
        <!-- Prof. Tom Yeh -->
        <div class="card-elevated">
          <div class="flex flex-col items-center text-center">
            <img
              src="Tom.png"
              alt="Prof. Tom Yeh"
              class="w-32 h-32 rounded-full object-cover mb-6"
              loading="lazy"
              onerror="this.src='https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg'; this.onerror=null;"
            />
            <h3 class="text-2xl font-inter font-bold mb-2">Prof. Tom Yeh</h3>
            <p class="text-text-secondary mb-6">
              Founder, AI by Hand ✍️
            </p>
          </div>
        </div>

        <!-- Dr. Rashpinder Kaur -->
        <div class="card-elevated">
          <div class="flex flex-col items-center text-center">
            <img
              src="Rashpinder.png"
              alt="Dr. Rashpinder Kaur"
              class="w-32 h-32 rounded-full object-cover mb-6"
              loading="lazy"
              onerror="this.src='https://images.pexels.com/photos/774909/pexels-photo-774909.jpeg'; this.onerror=null;"
            />
            <h3 class="text-2xl font-inter font-bold mb-2">Dr. Rashpinder Kaur</h3>
            <p class="text-text-secondary mb-6">
              AI by Hand Teacher
            </p>
          </div>
        </div>

        <!-- Dr. Narendra Karamangala -->
        <div class="card-elevated">
          <div class="flex flex-col items-center text-center">
            <img
              src="Narendra.jpg"
              alt="Dr. Narendra Kalamangala"
              class="w-32 h-32 rounded-full object-cover mb-6"
              loading="lazy"
              onerror="this.src='https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg'; this.onerror=null;"
            />
            <h3 class="text-2xl font-inter font-bold mb-2">Dr. Narendra Karamangala</h3>
            <p class="text-text-secondary mb-6">
              Associate Professor, RV University, Bengaluru
            </p>
            
          </div>
        </div>
      </div>
    </div>
    <a href="index.html" class="inline-block mt-6 px-6 py-3 bg-primary text-white rounded-lg font-semibold shadow hover:bg-primary-dark transition">
        ⬅️ Back to Home
  </section>

</body>
</html>
